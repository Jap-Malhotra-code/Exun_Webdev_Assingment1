<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGrit - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="TechGritLogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="logo" aria-label="TechGrit Home">
                <img src="TechGritLogo.png" alt="TechGrit Logo" class="logo-img" loading="lazy">
                <span>TechGrit</span>
            </a>
            <div class="nav-links">
                <a href="index.html" data-tooltip="Go to Home">Home</a>
                <a href="contact.html" aria-current="page" data-tooltip="You are here">Contact</a>
                <a href="advancements.html" data-tooltip="Explore the latest tech news">Tech Advancements</a>
            </div>
        </div>
    </nav>

    <button id="toggleSidebar" class="toggle-btn" aria-label="Toggle Sidebar">Our Location</button>

    <div class="main-content">
        <main>
            <section class="contact animate-on-scroll-contact">
                <div class="container">
                    <h2>Contact Us</h2>
                    <form id="contactForm" class="contact-form" aria-label="Contact Form">
                        <div class="form-section">
                            <h3>Personal Information</h3>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" placeholder="First Name" required aria-required="true">
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required aria-required="true">
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <div class="form-section">
                            <h3>Contact Details</h3>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required aria-required="true">
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <div class="form-section">
                            <h3>Message and Preferences</h3>
                            <div class="form-group">
                                <label for="phoneType">Contact Purpose</label>
                                <select id="phoneType" name="phoneType" required aria-required="true">
                                    <option value="" disabled selected>How do you want to join us?</option>
                                    <option value="business">Business</option>
                                    <option value="job">Job Application</option>
                                    <option value="freelancer">Freelancer</option>
                                    <option value="others">Others</option>
                                </select>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="company">Company (Optional)</label>
                                <input type="text" id="company" name="company" placeholder="Company (Optional)">
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Your Message" rows="5" required aria-required="true"></textarea>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label>Join Waitlist</label>
                                <div class="radio-group">
                                    <label><input type="radio" name="waitlist" value="yes" required aria-required="true"> Yes</label>
                                    <label><input type="radio" name="waitlist" value="no"> No</label>
                                </div>
                                <span id="waitlistError" class="error-message"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn" aria-label="Submit Form">Submit</button>
                    </form>
                </div>
            </section>
        </main>
        <aside class="sidebar" id="sidebar" aria-label="Our Location">
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.2631573773996!2d77.21333767549647!3d28.71473917561836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d013a56e1d0a1%3A0x3f0a4e0a5e0e0a0a!2sMukherjee%20Nagar%2C%20Delhi%2C%20110009%2C%20India!5e0!3m2!1sen!2sus!4v1697501234567!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" aria-label="Map of Mukherjee Nagar, New Delhi"></iframe>
        </aside>
    </div>

        </div>
    </footer>

</body>
</html>
